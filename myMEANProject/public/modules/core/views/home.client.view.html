<section data-ng-controller="HomeController">
	<div class="row">
		<div class="col-sm-6" ng-repeat="alert in alerts">
			<div class="row">
				<div class="col-xs-2">
					<h1>
						<button type="button" class="btn"  ng-class="alert.colour">
							<i class="glyphicon" ng-class="alert.icon"></i>
						</button>
					</h1>
				</div>
				<div class="col-xs-8">
					<h1>{{alert.total}}</h1>
				</div>	
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-4">
					<span class="text-muted">{{alert.descrtiption}}</span>
				</div> 
			</div>
		</div>
	</div>
</section>
